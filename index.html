<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <title>Calculadora JS</title>
</head>
<body>
    <section id="container">
        <h1 id="welcome">Bem-vindo a Calculadora</h1>

        <div id="calculadora-container">
            <div id="calculadora">
                <div id="display-container">
                    <input id="display" readonly>
                </div>

                <div id="inputs">
                    <table>
                        <tbody>
                            <tr>
                                <td><input class="input-light" id="clear" type="button" value="C"></td>
                                <td><input class="input-light operation" type="button" value="^"></td>
                                <td><input class="input-light operation" type="button" value="/"></td>
                                <td><input class="input-light" id="backspace" type="button" value="<"></td>
                            </tr>
                            <tr>
                                <td><input class="input-dark number" type="button" value="1"></td>
                                <td><input class="input-dark number" type="button" value="2"></td>
                                <td><input class="input-dark number" type="button" value="3"></td>
                                <td><input class="input-light operation" type="button" value="*"></td>
                            </tr>
                            <tr>
                                <td><input class="input-dark number" type="button" value="4"></td>
                                <td><input class="input-dark number" type="button" value="5"></td>
                                <td><input class="input-dark number" type="button" value="6"></td>
                                <td><input class="input-light operation" type="button" value="+"></td>
                            </tr>
                            <tr>
                                <td><input class="input-dark number" type="button" value="7"></td>
                                <td><input class="input-dark number" type="button" value="8"></td>
                                <td><input class="input-dark number" type="button" value="9"></td>
                                <td><input class="input-light operation" type="button" value="-"></td>
                            </tr>
                            <tr>
                                <td colspan="2"><input class="input-dark number" type="button" value="0"></td>
                                <td><input class="input-dark" id="dot" type="button" value="."></td>
                                <td><input class="operation" id="get-result" type="button" value="="></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div></div>
            </div>
        </div>

    </section>
    
</body>
<script src="./script.js"></script>
</html>
